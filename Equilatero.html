<title>Triángulo equilátero</title>

<body background="Equilatero.png"  style="background-repeat: no-repeat; background-position: center center;">
El triángulo equilátero es el polígono regular más simple. Sus tres lados son iguales. Por tanto, sus ángulos también son los tres iguales.
Al ser todos los ángulos iguales y ser la suma de los ángulos de 180°, sus tres ángulos interiores son de 60°(180°/3=60°)
