<litle>Triángulo obtusángulo</title>
</head>
<body background="Obtusangulo.png"style="background-repeat: no-repeat; background-position: center center;">
El triángulo obtusángulo es aquel que tiene un ángulo obtuso: es decir, que mide más de 90°.
Los triángulos obtusángulos también son triángulos oblicuángulos ya que ninguno de sus ángulos internos es recto.
